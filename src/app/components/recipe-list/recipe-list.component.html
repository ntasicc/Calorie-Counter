<h1 class="list-header">List of all recipes</h1>
<div class="recipe-holder">
  <div class="recipe-card" *ngFor="let recipe of recipes | async">
    <app-recipe-card
      [recipe]="recipe"
      (selectRecipe)="selectSpecificRecipe($event)"
      (bookmarkRecipe)="changeBookmarkRecipe($event)"
    ></app-recipe-card>
  </div>
</div>
