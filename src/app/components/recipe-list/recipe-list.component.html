<p>recipe-list works!</p>
<div *ngFor="let recipe of recipes | async">
  <app-recipe-card
    [recipe]="recipe"
    (selectRecipe)="selectSpecificRecipe($event)"
  ></app-recipe-card>
</div>
<div class="card" *ngIf="RecipeToShow">
  <app-ingredient-list [selectedRecipe]="RecipeToShow"></app-ingredient-list>
</div>
