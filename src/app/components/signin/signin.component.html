<div class="signin">
  <h2>Sign in to your account</h2>
  <input
    type="text"
    #username
    placeholder="Enter username"
    name="username"
    autocomplete="off"
  />

  <input
    type="text"
    #password
    placeholder="Enter password"
    name="password\"
    autocomplete="off"
  />

  <button (click)="signIn(username.value, password.value)">Sign in</button>
</div>
